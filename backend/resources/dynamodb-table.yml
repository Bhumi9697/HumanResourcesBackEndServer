Resources:
  UserIdentity:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: UserIdentity
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

